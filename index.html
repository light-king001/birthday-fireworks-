<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Happy Birthday Faustina!</title>
  <meta name="description" content="Birthday fireworks animation for Faustina, with music, confetti, interactive fireworks, and mobile-friendly design." />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .bg-img {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
      min-width: 100vw;
      min-height: 100vh;
      background: #000;
    }
    #img-reveal {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 80vw; max-width: 400px;
      height: 80vw; max-height: 400px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 3;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
      box-shadow: 0 0 30px #fff;
      background: #fff;
    }
    #text {
      position: absolute;
      top: 8vh;
      width: 100vw;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      z-index: 2;
      letter-spacing: 0.05em;
      opacity: 0;
      text-shadow: 0 0 25px #fff, 0 0 45px #ff0;
      transition: opacity 1s;
      mix-blend-mode: lighten;
      user-select: none;
      padding: 0 3vw;
      box-sizing: border-box;
    }
    #controls {
      position: absolute;
      top: 3vh; right: 3vw;
      z-index: 10;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    .control-btn {
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      min-width: 120px;
      min-height: 44px;
      touch-action: manipulation;
      box-shadow: 0 2px 10px #000;
    }
    .control-btn:hover, .control-btn:focus {
      background: #fff;
      color: #222;
      border: 2px solid #222;
      outline: none;
    }
    #confetti-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
      display: block;
    }
    @media (max-width: 600px) {
      #text {
        font-size: 1.3em;
        top: 5vh;
        padding: 0 2vw;
      }
      #img-reveal {
        width: 65vw;
        height: 65vw;
        max-width: 90vw;
        max-height: 90vw;
      }
      #controls {
        top: auto;
        bottom: 2vh;
        right: 2vw;
        flex-direction: row;
      }
      .control-btn {
        font-size: 1em;
        min-width: 90px;
        min-height: 38px;
        padding: 8px 12px;
      }
    }
    body, .control-btn {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <!-- Controls -->
  <div id="controls">
    <button class="control-btn" id="replayBtn" aria-label="Replay Animation">Replay</button>
    <button class="control-btn" id="skipBtn" aria-label="Skip Animation">Skip</button>
    <button class="control-btn" id="musicBtn" aria-label="Play/Pause Music">🎵 Music</button>
  </div>
  <!-- Background images (with alt, lazy loading, width/height hints) -->
  <img class="bg-img" src="images/7.jpg" id="bg1" alt="Background image 1" style="opacity:1;" loading="lazy" sizes="100vw" width="1080" height="1920">
  <img class="bg-img" src="images/8.jpg" id="bg2" alt="Background image 2" loading="lazy" sizes="100vw" width="1080" height="1920">
  <img class="bg-img" src="images/9.jpg" id="bg3" alt="Background image 3" loading="lazy" sizes="100vw" width="1080" height="1920">
  <img class="bg-img" src="image1" id="bg4" alt="User holding a green fruit" loading="lazy" sizes="100vw" width="768" height="1024">
  <!-- Circular reveal image -->
  <img id="img-reveal" src="images/6.jpg" alt="Faustina in blue attire" style="display:none;" loading="lazy" width="400" height="400">
  <!-- Fireworks text -->
  <div id="text">Happy Birthday Faustina</div>
  <canvas id="fireworks" width="1080" height="1920" aria-label="Fireworks animation"></canvas>
  <canvas id="confetti-canvas"></canvas>
  <audio id="audio" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12b6b8b1d2.mp3" preload="auto" loop></audio>
  <noscript>
    <div style="color: white; background: #222; padding: 2em; text-align: center;">
      This interactive birthday animation requires JavaScript enabled in your browser.
    </div>
  </noscript>
  <script defer>
    document.getElementById("replayBtn").tabIndex = 1;
    document.getElementById("skipBtn").tabIndex = 2;
    document.getElementById("musicBtn").tabIndex = 3;

    // --- Music controls ---
    const audio = document.getElementById("audio");
    let musicPlaying = false;
    document.getElementById("musicBtn").onclick = () => {
      if (musicPlaying) {
        audio.pause();
        musicPlaying = false;
      } else {
        audio.play();
        musicPlaying = true;
      }
    };
    audio.onended = () => { musicPlaying = false; document.getElementById("musicBtn").textContent = "🎵 Music";};
    audio.onplay = () => { document.getElementById("musicBtn").textContent = "⏸ Music";};
    audio.onpause = () => { document.getElementById("musicBtn").textContent = "🎵 Music";};

    // --- Confetti animation ---
    const confettiCanvas = document.getElementById("confetti-canvas");
    const confettiCtx = confettiCanvas.getContext("2d");
    let confettiParticles = [];
    function resizeCanvas() {
      const canvas = document.getElementById("fireworks");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function createConfetti() {
      const colors = ['#FFC700', '#FF0000', '#2E3192', '#41BBC7', '#FFF', '#00CA4E', '#FF70A6'];
      for(let i=0; i<30; i++) {
        confettiParticles.push({
          x: Math.random()*window.innerWidth,
          y: Math.random()*-window.innerHeight,
          r: Math.random()*8+6,
          color: colors[Math.floor(Math.random()*colors.length)],
          speed: Math.random()*2+1,
          angle: Math.random()*Math.PI*2,
          swing: Math.random()*0.7+0.2
        });
      }
    }
    function updateConfetti() {
      for(let p of confettiParticles) {
        p.y += p.speed;
        p.x += Math.sin(p.angle)*p.swing;
        p.angle += 0.03;
        if(p.y > window.innerHeight) {
          p.y = Math.random()*-50;
          p.x = Math.random()*window.innerWidth;
        }
      }
    }
    function drawConfetti() {
      confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      for(let p of confettiParticles) {
        confettiCtx.beginPath();
        confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        confettiCtx.fillStyle = p.color;
        confettiCtx.globalAlpha = 0.9;
        confettiCtx.fill();
        confettiCtx.globalAlpha = 1;
      }
    }
    createConfetti();

    // --- Background cycling ---
    const bgImages = [
      document.getElementById("bg1"),
      document.getElementById("bg2"),
      document.getElementById("bg3"),
      document.getElementById("bg4")
    ];
    let bgIndex = 0;

    // --- Firework animation ---
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const text = document.getElementById("text");
    const reveal = document.getElementById("img-reveal");

    // Firework particle system
    class FireworkParticle {
      constructor(x, y, color, angle, speed) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = angle;
        this.speed = speed;
        this.radius = Math.random() * 2 + 1;
        this.life = 60 + Math.random() * 40;
        this.opacity = 1;
        this.gravity = 0.03 + Math.random() * 0.02;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity * this.life;
        this.speed *= 0.97;
        this.life--;
        this.opacity = Math.max(0, this.life / 80);
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 16;
        ctx.fill();
        ctx.restore();
      }
    }

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.exploded = false;
        this.particles = [];
        this.rocketY = canvas.height;
        this.rocketSpeed = 10 + Math.random() * 4;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      }
      update() {
        if (!this.exploded) {
          this.rocketY -= this.rocketSpeed;
          this.rocketSpeed *= 0.98;
          if (this.rocketY <= this.y) {
            this.explode();
            this.exploded = true;
          }
        } else {
          for (const p of this.particles) {
            p.update();
          }
          this.particles = this.particles.filter(p => p.life > 0);
        }
      }
      draw(ctx) {
        if (!this.exploded) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.rocketY, 3, 0, 2 * Math.PI);
          ctx.fillStyle = this.color;
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.fill();
          ctx.restore();
        } else {
          for (const p of this.particles) {
            p.draw(ctx);
          }
        }
      }
      explode() {
        for (let i = 0; i < 50; i++) {
          const angle = (Math.PI * 2 / 50) * i;
          const speed = Math.random() * 5 + 2;
          const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
          this.particles.push(new FireworkParticle(this.x, this.y, color, angle, speed));
        }
      }
      isDone() {
        return this.exploded && this.particles.length === 0;
      }
    }

    let fireworksArr = [];

    function launchFirework(x, y) {
      fireworksArr.push(new Firework(x, y));
    }

    // Interactive launch
    canvas.addEventListener("click", function(e){
      launchFirework(e.clientX, e.clientY);
    });
    canvas.addEventListener("touchstart", function(e){
      if(e.touches && e.touches.length>0){
        const t=e.touches[0];
        launchFirework(t.clientX, t.clientY);
      }
    });

    function startAnimation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      reveal.style.display = 'block';
      reveal.style.opacity = '1';

      // Launch initial fireworks
      for (let i = 0; i < 3; i++) {
        launchFirework(canvas.width / 4 + i * canvas.width / 4, canvas.height / 3 + Math.random() * 80 - 40);
      }

      // Cycle backgrounds
      setInterval(() => {
        bgImages.forEach(img => img.style.opacity = 0);
        bgIndex = (bgIndex + 1) % bgImages.length;
        bgImages[bgIndex].style.opacity = 1;
      }, 5000);

      // Show Text After 3s
      setTimeout(() => {
        text.style.opacity = '1';
        animateColors();
      }, 3000);
    }

    function animateColors() {
      const colors = ['#ff0000', '#00ff00', '#00ccff', '#ff66ff', '#ffff00'];
      let i = 0;
      setInterval(() => {
        text.style.color = colors[i % colors.length];
        i++;
      }, 800);
    }

    document.getElementById("replayBtn").addEventListener("click", startAnimation);
    document.getElementById("skipBtn").addEventListener("click", () => {
      reveal.style.display = 'block';
      reveal.style.opacity = '1';
      text.style.opacity = '1';
      animateColors();
    });

    // Confetti and main animation loop
    function mainLoop() {
      // Fireworks
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let f of fireworksArr) {
        f.update();
        f.draw(ctx);
      }
      fireworksArr = fireworksArr.filter(f => !f.isDone());

      // Confetti
      drawConfetti();
      updateConfetti();

      requestAnimationFrame(mainLoop);
    }
    mainLoop();

    // Start on load
    window.onload = () => {
      setTimeout(startAnimation, 1000);
    };
  </script>
</body>
</html>
