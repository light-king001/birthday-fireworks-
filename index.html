<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Faustina</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
    }

    canvas {
      display: block;
    }

    #img-reveal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      opacity: 0;
      transition: transform 1.2s ease-out, opacity 1.2s ease-out;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.3);
    }

    #img-reveal.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #text {
      position: absolute;
      top: 60%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
      opacity: 0;
      animation: fadeInText 2s ease-in-out forwards 2.5s;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes colorCycle {
      0% { color: red; }
      25% { color: orange; }
      50% { color: yellow; }
      75% { color: lime; }
      100% { color: cyan; }
    }

    #text.animate {
      animation: colorCycle 5s infinite;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <img id="img-reveal" src="images/6.jpg" alt="Faustina smiling" />
  <div id="text" aria-label="Birthday greeting text" role="heading" aria-level="1">Happy Birthday Faustina</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const img = document.getElementById("img-reveal");
    const textDiv = document.getElementById("text");

    let width, height;
    let fireworkY = 0;
    let explosionParticles = [];
    let frame = 0;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawFirework() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(width / 2, height - fireworkY, 5, 0, Math.PI * 2);
      ctx.fill();

      fireworkY += 10;

      if (height - fireworkY <= height / 2) {
        triggerExplosion();
      }
    }

    function triggerExplosion() {
      for (let i = 0; i < 50; i++) {
        explosionParticles.push({
          x: width / 2,
          y: height / 2,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 6 + 2,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        });
      }

      img.classList.add("show");
      textDiv.classList.add("animate");

      setTimeout(() => {
        startFireworkText();
      }, 2500);
    }

    function startFireworkText() {
      // Placeholder: Add more complex fireworks later to form text.
    }

    function drawExplosion() {
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0, 0, width, height);

      explosionParticles.forEach(p => {
        const dx = Math.cos(p.angle) * p.speed;
        const dy = Math.sin(p.angle) * p.speed;
        p.x += dx;
        p.y += dy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }

    function animate() {
      if (fireworkY < height / 2) {
        drawFirework();
      } else {
        drawExplosion();
      }
      frame++;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
