<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Birthday fireworks animation for Faustina, with music, confetti, interactive fireworks, and mobile-friendly design." />
  <title>Happy Birthday Faustina!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .bg-img {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
      min-width: 100vw;
      min-height: 100vh;
      background: #000;
    }
    #img-reveal {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 80vw; max-width: 400px;
      height: 80vw; max-height: 400px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 3;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
      box-shadow: 0 0 30px #fff;
      background: #fff;
    }
    #text {
      position: absolute;
      top: 8vh;
      width: 100vw;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      z-index: 2;
      letter-spacing: 0.05em;
      opacity: 0;
      text-shadow: 0 0 25px #fff, 0 0 45px #ff0;
      transition: opacity 1s;
      mix-blend-mode: lighten;
      user-select: none;
      padding: 0 3vw;
      box-sizing: border-box;
    }
    #controls {
      position: absolute;
      top: 3vh; right: 3vw;
      z-index: 10;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    .control-btn {
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      min-width: 120px;
      min-height: 44px;
      touch-action: manipulation;
      box-shadow: 0 2px 10px #000;
    }
    .control-btn:hover, .control-btn:focus {
      background: #fff;
      color: #222;
      border: 2px solid #222;
      outline: none;
    }
    #confetti-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
      display: block;
    }
    @media (max-width: 600px) {
      #text {
        font-size: 1.3em;
        top: 5vh;
        padding: 0 2vw;
      }
      #img-reveal {
        width: 65vw;
        height: 65vw;
        max-width: 90vw;
        max-height: 90vw;
      }
      #controls {
        top: auto;
        bottom: 2vh;
        right: 2vw;
        flex-direction: row;
      }
      .control-btn {
        font-size: 1em;
        min-width: 90px;
        min-height: 38px;
        padding: 8px 12px;
      }
    }
    body, .control-btn {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <!-- Controls -->
  <div id="controls">
    <button class="control-btn" id="replayBtn" aria-label="Replay Animation">Replay</button>
    <button class="control-btn" id="skipBtn" aria-label="Skip Animation">Skip</button>
    <button class="control-btn" id="musicBtn" aria-label="Play/Pause Music">🎵 Music</button>
  </div>
  <!-- Background images (with alt, lazy loading, width/height hints) -->
  <img class="bg-img" src="images/7.jpg" id="bg1" alt="Background image 1" style="opacity:1;" loading="lazy" sizes="100vw" width="1080" height="1920">
  <img class="bg-img" src="images/8.jpg" id="bg2" alt="Background image 2" loading="lazy" sizes="100vw" width="1080" height="1920">
  <img class="bg-img" src="images/9.jpg" id="bg3" alt="Background image 3" loading="lazy" sizes="100vw" width="1080" height="1920">
  <!-- Circular reveal image -->
  <img id="img-reveal" src="images/6.jpg" alt="Faustina in blue attire" style="display:none;" loading="lazy" width="400" height="400">
  <!-- Fireworks text -->
  <div id="text">Happy Birthday Faustina</div>
  <canvas id="fireworks" width="1080" height="1920" aria-label="Fireworks animation"></canvas>
  <canvas id="confetti-canvas"></canvas>
  <!-- Birthday music (royalty-free, replace src with your own file if desired) -->
  <audio id="audio" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12b6b8b1d2.mp3" preload="auto" loop></audio>
  <noscript>
    <div style="color: white; background: #222; padding: 2em; text-align: center;">
      This interactive birthday animation requires JavaScript enabled in your browser.
    </div>
  </noscript>
  <script>
    // Accessibility: Focus controls on load for keyboard navigation
    document.getElementById("replayBtn").tabIndex = 1;
    document.getElementById("skipBtn").tabIndex = 2;
    document.getElementById("musicBtn").tabIndex = 3;

    // --- Music controls ---
    const audio = document.getElementById("audio");
    let musicPlaying = false;
    document.getElementById("musicBtn").onclick = () => {
      if (musicPlaying) {
        audio.pause();
        musicPlaying = false;
      } else {
        audio.play();
        musicPlaying = true;
      }
    };
    audio.onended = () => { musicPlaying = false; document.getElementById("musicBtn").textContent = "🎵 Music";};
    audio.onplay = () => { document.getElementById("musicBtn").textContent = "⏸ Music";};
    audio.onpause = () => { document.getElementById("musicBtn").textContent = "🎵 Music";};

    // --- Background cycling ---
    const bgImages = [document.getElementById('bg1'), document.getElementById('bg2'), document.getElementById('bg3')];
    let bgIdx = 0;
    setInterval(() => {
      bgImages.forEach((img, i) => img.style.opacity = (i === bgIdx) ? '1' : '0');
      bgIdx = (bgIdx + 1) % bgImages.length;
    }, 4000);

    // --- Responsive canvas ---
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const confettiCanvas = document.getElementById("confetti-canvas");
    const confettiCtx = confettiCanvas.getContext("2d");

    function resizeAllCanvases() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeAllCanvases();
    window.addEventListener("resize", resizeAllCanvases);

    // --- Confetti animation ---
    let confettiParticles = [];
    function createConfetti() {
      const colors = ['#FFC700', '#FF0000', '#2E3192', '#41BBC7', '#FFF', '#00CA4E', '#FF70A6'];
      for(let i=0; i<30; i++) {
        confettiParticles.push({
          x: Math.random()*window.innerWidth,
          y: Math.random()*-window.innerHeight,
          r: Math.random()*8+6,
          color: colors[Math.floor(Math.random()*colors.length)],
          speed: Math.random()*2+1,
          angle: Math.random()*Math.PI*2,
          swing: Math.random()*0.7+0.2
        });
      }
    }
    function updateConfetti() {
      for(let p of confettiParticles) {
        p.y += p.speed;
        p.x += Math.sin(p.angle)*p.swing;
        p.angle += 0.03;
        if(p.y > window.innerHeight) {
          p.y = Math.random()*-50;
          p.x = Math.random()*window.innerWidth;
        }
      }
    }
    function drawConfetti() {
      confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      for(let p of confettiParticles) {
        confettiCtx.beginPath();
        confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        confettiCtx.fillStyle = p.color;
        confettiCtx.globalAlpha = 0.9;
        confettiCtx.fill();
        confettiCtx.globalAlpha = 1;
      }
    }
    createConfetti();

    // --- Firework and Particle logic ---
    class Firework {
      constructor(x, y, targetY, color, shape = "circle") {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.color = color || `hsl(${Math.random() * 360},100%,60%)`;
        this.shape = shape;
        this.exploded = false;
        this.particles = [];
        this.radius = 2;
        this.speed = Math.max(6, window.innerHeight/120);
        this.finished = false;
      }
      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            this.createExplosion();
          }
        } else {
          this.particles.forEach(p => p.update());
          this.particles = this.particles.filter(p => !p.finished);
          if (this.particles.length === 0) this.finished = true;
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }
      createExplosion() {
        if(this.shape === "star") {
          for (let i = 0; i < 40; i++) {
            const angle = (Math.PI * 2 / 5) * (i%5);
            const speed = (i%2==0 ? 6 : 2.5)+(Math.random()*0.8);
            this.particles.push(new Particle(this.x, this.y, Math.cos(angle) * speed, Math.sin(angle) * speed, this.color));
          }
        } else if(this.shape === "heart") {
          for(let t=0;t<Math.PI*2;t+=Math.PI/24){
            const x = 16*Math.pow(Math.sin(t),3);
            const y = -13*Math.cos(t)+5*Math.cos(2*t)+2*Math.cos(3*t)+Math.cos(4*t);
            this.particles.push(new Particle(this.x, this.y, x, y, this.color));
          }
        } else {
          for (let i = 0; i < 40; i++) {
            const angle = (Math.PI * 2 / 40) * i;
            const speed = Math.random() * 5 + 2;
            this.particles.push(new Particle(this.x, this.y, Math.cos(angle) * speed, Math.sin(angle) * speed, this.color));
          }
        }
      }
    }
    class Particle {
      constructor(x, y, dx, dy, color) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.life = 50 + Math.random() * 30;
        this.radius = 2 + Math.random();
        this.color = color;
        this.finished = false;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.dy += 0.05;
        this.life--;
        if (this.life <= 0) this.finished = true;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = Math.max(this.life/80, 0.05);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    // --- Interactive fireworks ---
    canvas.addEventListener("click", function(e){
      const fireworkShapes = ["circle","star","heart"];
      const color = `hsl(${Math.random()*360},100%,60%)`;
      fireworks.push(new Firework(e.clientX,canvas.height, e.clientY, color, fireworkShapes[Math.floor(Math.random()*fireworkShapes.length)]));
    });
    canvas.addEventListener("touchstart", function(e){
      if(e.touches && e.touches.length>0){
        const t=e.touches[0];
        const fireworkShapes = ["circle","star","heart"];
        const color = `hsl(${Math.random()*360},100%,60%)`;
        fireworks.push(new Firework(t.clientX,canvas.height, t.clientY, color, fireworkShapes[Math.floor(Math.random()*fireworkShapes.length)]));
      }
    });

    // --- Animated text reveal ---
    function animateTextReveal(text, el, delay=60){
      el.textContent = "";
      let i=0;
      function anim(){
        if(i<=text.length){
          el.textContent = text.slice(0,i);
          i++;
          setTimeout(anim, delay);
        }
      }
      anim();
    }

    // --- Animation phases ---
    let animationPhase = 0; // 0: launch, 1: explode/reveal, 2: interactive, 3: text fireworks, 4: text color/loop
    let fireworks = [];
    let letterParticles = [];
    let textLit = false;
    let textDiv = document.getElementById('text');
    let imgReveal = document.getElementById('img-reveal');
    let launchFirework;

    // --- Controls ---
    document.getElementById("replayBtn").onclick = () => {
      startFireworkSequence();
    };
    document.getElementById("skipBtn").onclick = () => {
      animationPhase = 4;
      textDiv.style.opacity = '1';
      imgReveal.style.opacity = '0';
      fireworks = [];
      animateTextReveal("Happy Birthday Faustina", textDiv, 30);
    };

    function startFireworkSequence() {
      animationPhase = 0;
      fireworks = [];
      launchFirework = new Firework(window.innerWidth/2, window.innerHeight+20, window.innerHeight*0.25, '#00f');
      fireworks.push(launchFirework);
      textDiv.style.opacity = '0';
      imgReveal.style.opacity = '0';
      imgReveal.style.display = 'none';
      letterParticles = [];
      textLit = false;
      animateTextReveal("", textDiv, 0);
      setTimeout(() => {
        animationPhase = 1;
      }, 1800);
    }

    function triggerCircularReveal() {
      imgReveal.style.opacity = '1';
      circularReveal(imgReveal, 1600);
      setTimeout(() => {
        animationPhase = 2;
        textDiv.style.opacity = '1';
        animateTextReveal("Happy Birthday Faustina", textDiv, 60);
      }, 1800);
    }

    function launchLetterFireworks() {
      let fontSize = Math.max(26, window.innerWidth/13);
      let positions = getLetterPositions("Happy Birthday Faustina", "Segoe UI", fontSize, window.innerWidth/2, window.innerHeight*0.08);
      positions.forEach(pos => {
        setTimeout(() => {
          fireworks.push(new Firework(Math.random()*window.innerWidth, Math.random()*window.innerHeight, pos.y, `hsl(${Math.random()*360},100%,60%)`));
          letterParticles.push({x: pos.x, y: pos.y, lit: false, color: '#fff'});
        }, Math.random()*1200);
      });
      setTimeout(() => {
        textLit = true;
        animationPhase = 4;
      }, 2500);
    }

    let colorIdx = 0;
    const colorArr = ['#fff','#ff0','#0ff','#f0f','#0f0','#f00'];
    function animateTextColor() {
      colorIdx = (colorIdx + 1) % colorArr.length;
      textDiv.style.color = colorArr[colorIdx];
      textDiv.style.textShadow = `0 0 25px ${colorArr[colorIdx]}, 0 0 45px #fff`;
    }

    function getLetterPositions(text, font, fontSize, startX, startY) {
      const off = document.createElement('canvas');
      off.width = canvas.width;
      off.height = canvas.height;
      const offCtx = off.getContext('2d');
      offCtx.clearRect(0,0,off.width,off.height);
      offCtx.font = `${fontSize}px ${font}`;
      offCtx.fillStyle = "#fff";
      offCtx.textAlign = "center";
      offCtx.textBaseline = "top";
      offCtx.fillText(text, startX, startY);
      const positions = [];
      const imgData = offCtx.getImageData(0,0,off.width,off.height).data;
      for (let y = startY; y < startY + fontSize + 30; y += Math.max(4, fontSize/12)) {
        for (let x = startX - off.width/3; x < startX + off.width/3; x += Math.max(4, fontSize/12)) {
          const idx = (Math.floor(y) * off.width + Math.floor(x)) * 4;
          if (imgData[idx + 3] > 160) {
            positions.push({x, y});
          }
        }
      }
      return positions;
    }

    function circularReveal(img, duration=1600) {
      img.style.display = 'block';
      img.style.opacity = '1';
      const maskCanvas = document.createElement('canvas');
      maskCanvas.width = img.offsetWidth;
      maskCanvas.height = img.offsetHeight;
      maskCanvas.style.position = 'absolute';
      maskCanvas.style.left = img.style.left;
      maskCanvas.style.top = img.style.top;
      maskCanvas.style.transform = img.style.transform;
      maskCanvas.style.zIndex = img.style.zIndex;
      maskCanvas.style.pointerEvents = 'none';
      maskCanvas.style.width = img.style.width;
      maskCanvas.style.height = img.style.height;
      document.body.appendChild(maskCanvas);
      const mctx = maskCanvas.getContext('2d');
      const start = performance.now();
      function animate(t) {
        let elapsed = t - start;
        let pct = Math.min(elapsed / duration, 1);
        let radius = pct * Math.max(maskCanvas.width, maskCanvas.height) / 2;
        mctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
        mctx.save();
        mctx.beginPath();
        mctx.arc(maskCanvas.width/2, maskCanvas.height/2, radius, 0, Math.PI*2);
        mctx.clip();
        mctx.drawImage(img,0,0,maskCanvas.width,maskCanvas.height);
        mctx.restore();
        if (pct < 1) {
          requestAnimationFrame(animate);
        } else {
          img.style.display = 'block';
          img.style.opacity = '1';
          maskCanvas.remove();
        }
      }
      requestAnimationFrame(animate);
    }

    // --- Animation Loop ---
    function animate() {
      resizeAllCanvases();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Confetti
      updateConfetti();
      drawConfetti();

      if (animationPhase === 0 || animationPhase === 1 || animationPhase === 2 || animationPhase === 3) {
        for (let i = fireworks.length - 1; i >= 0; i--) {
          fireworks[i].update();
          fireworks[i].draw();
          if (fireworks[i].finished) fireworks.splice(i, 1);
        }
      }

      if (animationPhase === 1 && !imgReveal.style.display.includes('block')) {
        setTimeout(triggerCircularReveal, 400);
      }

      if (animationPhase === 3) {
        letterParticles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 4, 0, Math.PI*2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = 0.2 + Math.random()*0.7;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 18;
          ctx.fill();
          ctx.globalAlpha = 1;
          ctx.shadowBlur = 0;
        });
      }

      if (animationPhase === 4 && textLit) {
        animateTextColor();
      }

      requestAnimationFrame(animate);
    }

    // Start sequence
    startFireworkSequence();
    animate();
  </script>
</body>
</html>
